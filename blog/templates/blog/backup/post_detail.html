<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="{% static "css/blog.css" %}"/>
  <link rel="stylesheet" href="{% static "css/common.css" %}"/>
  <link rel="icon" type="image/svg+xml" href="{% static "icons/favico.png" %}">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Didact+Gothic');
    </style>
</head>

<title>Пост детально
</title>

<body>
  <div class="page">

    <div class="left-side blind3">
      <div class="left-side blind2">
        <div class="left-side blind1">
        </div>
      </div>
    </div>

    <div class="header">
      <div class="menu">
        <h1 class="focus"><span class=tooltip><a>post<span style="font-size:0.67em; width: 110px; padding: 5px; top: 30px; line-height: 20px; box-shadow:none;">Да, кэп. Ты здесь!</span></a></span></h1>
        <h4 class="rest"><a href="../../blog">blog</a></h4>
        <h5 class="contacts">скайп: v.dorofeev.<br>телефон: 0 (67) 408-20-66</h5>
        <!--<img src="css/assets/woodpecker.png" style="height:100px; float:right; transform: rotate(90deg); margin-right:51px; margin-top:-17px;">-->
      </div>
    </div>

    
    <div class="container">
	{% if post.published_date %}
      <div class="post-date"><h6>{{ post.published_date|date:"d / m / Y"}}</h6></div>
	{% endif %}	
	<div class="conteiner-top">
            <h2 class="post-name">{{ post.title }}</h2>
      </div>
      <div class="post-image"><a name="{{ post.title }}">
        {% if post.image %}
          <img src="../../{{ post.image }}"}>
        {% else %}
          <img src="{% static "assets/noimage.png" %}" style="margin:0;"}>
        {% endif %}
		</a>
      </div>
      <div class="container-middle">
        <p>{{ post.text|safe }}</p>
      </div>
      <div class="container-bottom"></div>
    </div>
    


    <div class="footer"><span></span>
      <!--<img src="css/assets/face_cg.png" style="position:absolute; display:inline; width: 207px; height: auto; z-index:1; bottom: 0px; overflow:hidden; left:817px;">
      </img>-->
    </div>


  </div>
</body>
